{%extends 'core/base.html'%}
{%block title%}Eliminar lista x{%endblock%}
{%block content%}
<div class="container shadow container-whithe">

    <div class="row justify-content-center">
        <div class="col-12 pt-5 pb-5 text-center">
            <h2>Â¿Estas seguro de querer eliminar "{{lista.nombre}}"?</h2>
            <hr class="pb-5">
            {%if request.GET.msg == 'elim_error'%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <span class="icon-exclamation-triangle"></span> No se pudo eliminar la lista, intentelo otra vez.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {%endif%}
        </div>

        <div class="col-12 text-center pb-5">
            <form method="POST">
                {%csrf_token%}
                <button type="submit" class="btn btn-danger"><span class="icon-trash-b"> Si, la quiero borrar de todos modos</span></button>
            </form>
        </div>

        <div class="col-12 m-4 pt-5">
            <a href="{%url 'cliente:mis_listas' request.user.id%}" class="btn btn-secondary "><span data-icon="x"></span> Volver</a>
        </div>
    </div>
</div>
{%endblock%}
