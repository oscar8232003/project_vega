{%extends 'core/base.html'%}
{%block title%}Lista de locales{%endblock%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-12 p-0">
            <img src="/media/cliente/locales.png" class="img-fluid">
        </div>
    </div>
</div>
<div class="container container-whithe shadow">
    <div class="row pb-4 justify-content-center">
        <!--TITULO-->
        <div class="col-12 text-center pt-5 pb-4">
            <h2>Bienvenido a la seccion de los Locales</h2>
            <p><em>Aqui encontraras todas las tiendas ligadas a TuVegaApp</em></p>
            <hr>
        </div>
        <!--FIN TITULO-->
        <a href="{%url 'cliente:detalle_locales' request.user.id%}" class="btn btn-success">Ver Tienda</a>
        <a href="{%url 'cliente:listar_productos_tiendas' request.user.id%}" class="btn btn-primary">Listar Productos</a>
        <!--CONTENIDO-->
        <div class="col-12 text-center pb-3">
            <h2>Sitio en desarrollo.</h2>
        </div>
        <div class="col-md-4 col-12">
            <img src="/media/core/trabajando2.gif" alt="" class="img-fluid">
        </div>

        <div class="col-12 m-4">
            <a href="{%url 'core:index'%}" class="btn btn-secondary "><span data-icon="x"></span> Volver</a>
        </div>
        <!--FIN CONTENIDO-->
    </div>
</div>
