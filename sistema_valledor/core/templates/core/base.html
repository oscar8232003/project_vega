<!doctype html>
<html lang="es">
<head>
    {%load static%}

	<meta charset="UTF-8">

	<!--Meta para trabajar con dispositivos moviles-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Cambiar el color a la barra superior-->
	<meta name="theme-color" content="#2196f3">

    <!--ICONO-->
	<link rel="shortcut icon" href="/media/core/icono.ico" />

    <!--BOOTSTRAP 4-->
	<link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">

	<!--MIS COLORES BASE-->
	<link rel="stylesheet" href="{% static 'core/css/colores_base.css' %}">

	<!--MIS ESTILOS BASE-->
	<link rel="stylesheet" href="{% static 'core/css/estilos_base.css' %}">

	<!--ICONOS-->
	<link rel="stylesheet" href="{% static 'core/css/iconos.css'%}">

	<!--LIGHTBOX-->
	<link rel="stylesheet" href="{% static 'core/css/lightbox.css' %}">

	<!--AOS-->
	<link rel="stylesheet" href="{% static 'core/css/aos.css' %}">

	<!--Plugin Scrollup-->
	<link rel="stylesheet" href="{% static 'core/css/scrollUp.css' %}">

	<!--MIS ESTILOS DETALLES-->
	<link rel="stylesheet" href="{% static 'core/css/estilos_detalles.css' %}">

    <title>{%block title%}{%endblock%}</title>

    <!--=====================================
	Marcado HTML5
	======================================

	<meta name="title" content="Sra Ines - Verduleria, Fruteria y Abarrotes, de todo un poco">

	<meta name="description" content="El almacen de la señora Ines es el lugar indicado en donde puedes comprar verduras y frutas de temporada a un muy buen precio sin perder su calidad.">
    -->

	<!--=====================================
	Marcado de Open Graph FACEBOOK
	======================================

	<meta property="og:title"   content="{{Titulo.titulo_principal}}">
	<meta property="og:url" content="https://www.sraines.com">
	<meta property="og:description" content="El almacen de la señora Ines es el lugar indicado en donde puedes comprar verduras y frutas de temporada a un muy buen precio sin perder su calidad.">
	<meta property="og:image"  content="https://www.sraines.com/media/core/banner/carousel3.JPG">
	<meta property="og:type"  content="website">
	<meta property="og:site_name" content="Sra Ines">
	<meta property="og:locale" content="es_CH">
	-->
</head>
<body>
    <div class="loader"></div>
    <div class="container-fluid p-0">

        <!--HEADER-->
        {%include 'core/header.html'%}
        <!--FIN HEADER-->

		<!--CONTENT-->
        {%block content%}{%endblock%}
		<!--FIN CONTENT-->

        <!--FOOTER-->
        {%include 'core/footer.html'%}
        <!--FIN FOOTER-->

    </div>

    <!--JQUERY-->
	<script src="{% static 'core/js/jquery.js' %}"></script>

    <!--BOOTSTRAP 4-->
	<script src="{% static 'core/js/bootstrap.js' %}"></script>

	<!--LIGHTBOX-->
	<script src="{% static 'core/js/lightbox.js' %}"></script>

	<!--AOS-->
	<script src="{% static 'core/js/aos.js' %}"></script>

	<!--SCROLLUP-->
	<script src="{% static 'core/js/scrollUp.js' %}"></script>

	<!--INICIALIZACION DE COMPONENTES DE JS-->
	<script src="{% static 'core/js/componentes.js' %}"></script>

	<!--MASONRY PARA GRID COMO PINTEREST, PARA AGREGARLO, LINK EL SCRIPT, UBICAR CONTENEDOR PADRE E HIJO Y PONERLE AL PADRE CLASE GRID-PADRE Y AL HIJO
	GRID-HIJO Y AL PADRE AGREGARLE EL ATTR data-masonry='{"itemSelector": ".grid-hijo"}' Y LISTO
	-->
	<script src="{% static 'core/js/masonry.js' %}"></script>

	<!--VALIDACIONES-->
	<script src="{% static 'core/js/validaciones.js' %}"></script>

</body>
</html>
